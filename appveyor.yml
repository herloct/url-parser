version: '1.0.0-beta3.{build}'

clone_folder: C:\Users\appveyor\go\src\github.com\herloct\url-parser

before_build:
  - go env
  - go test -v

build_script:
  - go build -o url-parser.exe

test_script:
  - ps: |
      url-parser.exe --help
      if ($LastExitCode -ne 2)
      {
        "This should print the usage info"
        $host.SetShouldExit($LastExitCode)
      }
